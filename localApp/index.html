<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Herio</title>
</head>
<body>
    <header>
        <div id="classes-header" class="header">
            <img src="imgs/herio_light.png" alt="" class="logo">
            <button id="add-class-btn" class="button"> Crea classe </button>
        </div>

        <div id="class-header" class="header">
            <button id="back-to-classes-btn" class="button"> <img src="imgs/svg/arrowLeft.png" alt=""> </button>
            <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                <h1 id="class-title"></h1>
                <input type="text" id="chage-class-name-input" class="input" />
                <button id="change-class-name-btn" class="button"> <img src="imgs/svg/edit.svg" alt=""> </button>
            </div>
            <button id="switch-detail-btn" class="button">
                <div class="toggle"></div>
                <span>Students</span>
            </button>
        </div>

        <div id="lesson-header" class="header">
            <button id="back-to-lessons-btn" class="button"> &larr; </button>
            <h1 id="lesson-title"></h1>
            <button id="qr-lesson-modal-btn" class="button"> QR </button>
        </div>
    </header>
    
    <main>
        <div id="classes" class="container">
            <div id="add-class-modal-overlay" class="modal-overlay">
                <div class="modal-content">
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                        <label for="new-class-name-input" class="bold">Crea una nuova classe</label>
                        <button id="close-add-class-modal-btn" class="button close-btn"> &times; </button>
                    </div>
                    <input type="text" id="new-class-name-input" class="input"/>
                    <button id="create-class-btn" class="button"> Create Class </button>
                </div>
            </div>
            <ul id="classes-list">
            </ul>
        </div>
    
        <div id="class-detail" class="container">
            <div id="students-panel">
                <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <h2>Students</h2>
                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 12px;">
                        <button id="add-student-btn" class="button"> &plus; </button>
                        <button id="qr-class-modal-btn" class="button"> QR </button>
                    </div>
                </div>
                <div id="add-student-modal-overlay" class="modal-overlay">
                    <div class="modal-content">
                        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                            <label for="">Crea un nuovo studente</label>
                            <button id="close-add-student-modal-btn" class="button close-btn"> &times; </button>
                        </div>
                        <label for="student-id-input">Student ID:</label>
                        <input type="text" id="student-id-input" class="input"/>
                        <label for="student-first-name-input">First Name:</label>
                        <input type="text" id="student-first-name-input" class="input" />
                        <label for="student-last-name-input">Last Name:</label>
                        <input type="text" id="student-last-name-input" class="input"/>
                        <button id="create-student-btn" class="button"> Add Student </button>
                    </div>
                </div>
                <table id="students-table" class="students-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                
                <div id="qr-class-modal" class="modal-overlay">
                    <div class="modal-content">
                        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                            <label for="">Aggiungi studenti alla classe</label>
                            <button id="close-qr-class-modal-btn" class="button close-btn"> &times; </button>
                        </div>
                        <span id="class-qr-code"></span>
                        <table id="qr-class-students-table" class="students-table">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button id="add-students-to-class-btn" class="button"> Add students </button>
                    </div>
                </div>
            </div>

            <div id="lessons-panel">
                <h2>Lessons</h2>
                <button id="add-lesson-btn" class="button"> &plus; </button>
                <div id="add-lesson-modal-overlay" class="modal-overlay">
                    <div class="modal-content">
                        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                            <label for="">Crea una nuova lezione</label>
                            <button id="close-add-lesson-modal-btn" class="button close-btn"> &times; </button>
                        </div>
                        <input type="datetime-local" id="lessonDateTime" />
                        <button id="create-lesson-btn" class="button"> Create Lesson </button>
                    </div>
                </div>
                <ul id="lessons-list">
                </ul>
            </div>
        </div>

        <div id="lesson-detail" class="container">

            <table id="attendance-students-table" class="students-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="lesson-qr-modal-overlay" class="modal-overlay">
                <div class="modal-content">
                    <div class="qr-container" style="display: flex; flex-direction: column; gap: 16px;">
                        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                            <label for="">Registra le presenze</label>
                            <button id="close-lesson-qr-btn" class="button close-btn"> X </button>
                        </div>
                    </div>
                        <div id="lesson-qr-timer">25s</div>
                        <div id="lesson-qr-token">---</div>
                        <div id="lesson-qr-code"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="alert-message-container" class="pop-up">
        <span id="alert-text"></span>
        <button id="close-alert-btn" class="button"> &times; </button> 
    </div>

    <div id="confirm-message-container" class="pop-up">
        <span id="confirm-text"></span>
        <div id="confirm-buttons">
            <button id="confirm-yes-btn" class="button">Yes</button>
            <button id="confirm-no-btn" class="button">No</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
