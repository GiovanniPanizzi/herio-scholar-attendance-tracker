<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Herio</title>
</head>
<body>
    <header>
        <div id="classes-header" class="header">
            <h1 id="classes-title">Classes</h1>
            <button id="add-class-btn" class="button"> &plus; </button>
        </div>

        <div id="class-header" class="header">
            <button id="back-to-classes-btn" class="button">  &larr; </button>
            <h1 id="class-title"></h1>
            <input type="text" id="chage-class-name-input" class="input" />
            <button id="change-class-name-btn" class="button"> Rename </button>
            <button id="switch-detail-btn"> [Students / Lessons] </button>
        </div>

        <div id="lesson-header" class="header">
            <button id="back-to-lessons-btn" class="button"> &larr; </button>
            <h1 id="lesson-title"></h1>
            <button id="qr-lesson-modal-btn" class="button"> QR </button>
        </div>
    </header>
    
    <main>
        <div id="classes" class="container">
            <div id="add-class-modal-overlay" class="modal-overlay">
                <div class="modal-content">
                    <label for="new-class-name-input">Class Name:</label>
                    <input type="text" id="new-class-name-input" class="input"/>
                    <button id="create-class-btn" class="button"> Create Class </button>
                    <button id="close-add-class-modal-btn" class="button"> &times; </button>
                </div>
            </div>
            <ul id="classes-list">
                <!--
                <li id="class-card">
                    <span id="class-card-name"></span>
                    <span id="class-card-student-count"></span>
                    <button id="delete-class-btn" class="button"> &times; </button>
                </li>
                 -->
            </ul>
        </div>
    
        <div id="class-detail" class="container">
            <div id="students-panel">
                <h2>Students</h2>
                <button id="add-student-btn" class="button"> &plus; </button>
                <div id="add-student-modal-overlay" class="modal-overlay">
                    <div class="modal-content">
                        <label for="student-id-input">Student ID:</label>
                        <input type="text" id="student-id-input" class="input"/>
                        <label for="student-first-name-input">First Name:</label>
                        <input type="text" id="student-first-name-input" class="input" />
                        <label for="student-last-name-input">Last Name:</label>
                        <input type="text" id="student-last-name-input" class="input"/>
                        <button id="create-student-btn" class="button"> Add Student </button>
                        <button id="close-add-student-modal-btn" class="button"> &times; </button>
                    </div>
                </div>
                <button id="qr-class-modal-btn" class="button"> QR </button>
                <table id="students-table" class="students-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                
                <div id="qr-class-modal" class="modal-overlay">
                    <div class="modal-content">
                        <span id="class-qr-code"></span>
                        <table id="qr-class-students-table" class="students-table">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button id="add-students-to-class-btn" class="button"> Add students </button>
                        <button id="close-qr-class-modal-btn" class="button"> &times; </button>
                    </div>
                </div>
            </div>

            <div id="lessons-panel">
                <h2>Lessons</h2>
                <button id="add-lesson-btn" class="button"> &plus; </button>
                <div id="add-lesson-modal-overlay" class="modal-overlay">
                    <div class="modal-content">
                        <input type="datetime-local" id="lessonDateTime" />
                        <button id="create-lesson-btn" class="button"> Create Lesson </button>
                        <button id="close-add-lesson-modal-btn" class="button"> &times; </button>
                    </div>
                </div>
                <ul id="lessons-list">
                </ul>
            </div>
        </div>

        <div id="lesson-detail" class="container">

            <table id="attendance-students-table" class="students-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="lesson-qr-modal-overlay" class="modal-overlay">
                <div class="qr-container">
                    <div id="lesson-qr-timer">25s</div>
                    <div id="lesson-qr-token">---</div>
                    <div id="lesson-qr-code"></div>
                    <button id="close-lesson-qr-btn" class="button"> Close </button>
                </div>
            </div>
        </div>
    </main>

    <div id="alert-message-container" class="pop-up">
        <span id="alert-text"></span>
        <button id="close-alert-btn" class="button"> &times; </button> 
    </div>

    <div id="confirm-message-container" class="pop-up">
        <span id="confirm-text"></span>
        <div id="confirm-buttons">
            <button id="confirm-yes-btn" class="button">Yes</button>
            <button id="confirm-no-btn" class="button">No</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
