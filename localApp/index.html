<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Register</title>
</head>
<body>
    <header>
        Attendance Register
        <button id="addClassBtn">+</button>
    </header>
    
    <main>
        <div class="classes-grid" id="classesGrid"></div>

        <div id="modalOverlay" class="modal-overlay">
            <div id="modal" class="modal">
                <input type="text" id="newClassName" placeholder="Class Name" />
                <button id="createClassBtn">Create Class</button>
            </div>
        </div>

        <div id="classDetail" style="display:none;">
            <h2 id="className"></h2>
            <button id="backToClasses">‚Üê Back to Classes</button>
            
            <button id="studentsViewBtn">Show Students</button>
            <button id="lessonsViewBtn">Show Lessons</button>
            
            <div id="studentsView" style="display:none;">
                <h3>Students</h3>
                <button id="addStudentBtn">Add Student</button>
                <ul id="studentList"></ul>
                <button class="backToClass">Back to Class</button>
            </div>
            
            <div id="lessonsView" style="display:none;"> 
                <h3>Lessons</h3>
                <button id="createLessonBtn">Create Lesson</button>
                <ul id="lessonsList"></ul> <button class="backToClass">Back to Class</button>
            </div>
        </div>

        <div id="studentModalOverlay" class="modal-overlay" style="display:none;">
            <div id="studentModal" class="modal">
                <input type="text" id="studentIdInput" placeholder="Student ID (e.g., 123456)" /> <input type="text" id="studentName" placeholder="First Name" />
                <input type="text" id="studentSurname" placeholder="Last Name" />
                <button id="createStudentBtn">Add Student</button>
            </div>
        </div>

        <div id="lessonModalOverlay" class="modal-overlay" style="display:none;">
            <div id="lessonModal" class="modal">
                <input type="datetime-local" id="lessonDateTime" />
                <button id="confirmLessonBtn">Create</button>
            </div>
        </div>

        <div id="attendanceModalOverlay" class="modal-overlay" style="display:none;">
            <div id="attendanceModal" class="modal">
                <h2 id="attendanceTitle"></h2>
                <button id="scanQRBtn">QR Code</button>
                <ul id="attendanceList"></ul>
                <button id="closeAttendanceBtn">Close</button>
            </div>
        </div>

        <div id="qrTokenOverlay" class="modal-overlay" style="display:none;">
            <div class="qr-container">
                <div id="qrTimer">25s</div>
                <div id="qrToken">---</div>
                <div id="qrCode"></div>
                <div id="qrStatus"></div>
                <button id="closeQRBtn">Close</button>
            </div>
        </div>
    </main>

    <div id="alert-message-container">
        <span id="alertText"></span>
        <button id="closeAlertBtn"></button> 
    </div>

    <div id="confirm-message-container">
        <span id="confirmText"></span>
        <button id="confirmYesBtn">Yes</button>
        <button id="confirmNoBtn">No</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
