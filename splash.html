<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caricamento Herio...</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f7f9fb;
    }

    body.fade-out {
        opacity: 0;
        /* Usa una funzione cubic-bezier per un effetto pi√π fluido */
        transition: opacity 0.5s cubic-bezier(.5, 0, .5, 1);
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 3rem;
        margin: 0 0 40px 0;
        opacity: 0;
        transform: translateY(-50px);
        animation: h1Enter 1s forwards;
        color: #333;
    }

    img {
        width: 200px;
        opacity: 0;
        transform: scale(0.5);
        animation: imgEnter .5s forwards 1s; 
    }

    /* Stile per lo spinner */
    .spinner {
        margin-top: 30px;
        border: 4px solid rgba(0, 123, 255, 0.2); /* Bordo chiaro (colore tema) */
        border-top: 4px solid #007bff; /* Bordo colorato per il movimento */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        opacity: 0;
        /* Animazione di entrata dopo il logo */
        animation: spin 1s linear infinite, spinnerEnter 1s forwards 1.2s; 
    }

    /* Stile per il testo di stato */
    .status-text {
        font-family: 'Inter', sans-serif;
        color: #6c757d;
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0;
        animation: statusTextEnter 1s forwards 1.5s;
    }

    @keyframes h1Enter {
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes imgEnter {
        to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes spinnerEnter {
        to { opacity: 1; }
    }

    @keyframes statusTextEnter {
        to { opacity: 1; }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

</style>
</head>
<body>
    <img src="resources/app_icon.png" alt="Logo">
    <h1>Herio.</h1>
    <div class="spinner"></div>
    <p class="status-text">Avvio servizi in corso...</p> 
</body>
</html>
