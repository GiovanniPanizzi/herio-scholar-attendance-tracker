<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herio Scholar Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .popup-success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-success.active {
            display: flex;
            opacity: 1;
        }
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .popup-success.active .popup-content {
            transform: scale(1);
        }
        .input-error {
            border-color: #ef4444 !important; /* Tailwind red-500 */
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-sm p-8 mt-10 bg-white shadow-xl rounded-xl">
        <h1 class="text-2xl font-extrabold mb-2 text-gray-800">Attendance Registration</h1>
        <h2 id="lesson-info" class="text-sm font-medium mb-6 text-indigo-600"></h2>

        <form id="attendance-form" class="flex flex-col gap-4">
            <label for="lezioneId" class="sr-only">Lesson ID</label>
            <input type="text" id="lezioneId" name="lezioneId" placeholder="Lesson ID" required
                   class="p-3 border border-gray-300 bg-gray-50 rounded-lg w-full text-sm" readonly>

            <label for="token" class="sr-only">Token</label>
            <input type="text" id="token" name="token" placeholder="Token" required
                   class="p-3 border border-gray-300 bg-gray-50 rounded-lg w-full text-sm" readonly>

            <label for="matricola" class="sr-only">Student ID</label>
            <input type="text" name="matricola" id="matricola" placeholder="Student ID (e.g. 123456)" required
                   class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-indigo-500 transition text-lg" 
                   inputmode="numeric" pattern="[0-9]*">
            
            <p id="status" class="text-sm font-semibold h-5"></p>

            <button type="submit" id="btn" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-150 shadow-md hover:shadow-lg">
                Submit Attendance
            </button>
        </form>

    </div>

    <div id="success-popup" class="popup-success">
        <div class="popup-content">
            <h2 class="text-3xl font-bold text-green-600 mb-2">Attendance Recorded âœ…</h2>
            <p class="text-gray-700 mb-6">Your attendance has been successfully recorded.</p>
            <button id="close-success" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Close
            </button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin; 
        const API_ENDPOINT = `${API_URL}/verify-token`; // Corrected API endpoint
        
        document.addEventListener("DOMContentLoaded", () => {

            const submitButton = document.getElementById("btn");
            const studentIdInput = document.getElementById("matricola");
            const tokenInput = document.getElementById("token");
            const lessonIdInput = document.getElementById("lezioneId");
            const statusMessage = document.getElementById("status");
            const lessonInfoDisplay = document.getElementById("lesson-info");
            const successPopup = document.getElementById("success-popup");
            const closeSuccessButton = document.getElementById('close-success');

            // Extract URL parameters
            const params = new URLSearchParams(window.location.search);
            const tokenFromURL = params.get('token');
            const lessonIdFromURL = params.get('lesson'); // Corrected to 'lesson'

            
            if (!tokenFromURL || !lessonIdFromURL) {
                lessonInfoDisplay.textContent = "Error: Missing data (Token and Lesson ID not found).";
                lessonInfoDisplay.classList.remove('text-indigo-600');
                lessonInfoDisplay.classList.add('text-red-500');
                submitButton.disabled = true;
                submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                return;
            }
            
            tokenInput.value = tokenFromURL;
            lessonIdInput.value = lessonIdFromURL;
            lessonInfoDisplay.textContent = `Lesson ID: ${lessonIdFromURL}`;

            
            function showError(message, input = studentIdInput) {
                statusMessage.textContent = message;
                statusMessage.classList.add("text-red-500");
                statusMessage.classList.remove("text-green-600", "text-gray-500");
                input.classList.add("input-error");
                input.classList.remove("border-gray-300");
                input.focus();
            }

            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.classList.add("text-green-600");
                statusMessage.classList.remove("text-red-500", "text-gray-500");
            }

            function clearValidationStyles() {
                statusMessage.textContent = "";
                statusMessage.classList.remove("text-red-500", "text-green-600", "text-gray-500");
                studentIdInput.classList.remove("input-error");
                studentIdInput.classList.add("border-gray-300");
            }

            
            async function submitAttendance(e) {
                e.preventDefault();
                clearValidationStyles();

                const studentId = studentIdInput.value.trim();
                const token = tokenInput.value.trim();
                const lessonId = lessonIdInput.value;

                // Validate student ID format
                if (!studentId || !/^\d{6}$/.test(studentId)) {
                    showError("Enter a valid 6-digit Student ID.", studentIdInput);
                    return;
                }

                statusMessage.textContent = "Sending...";
                statusMessage.classList.add("text-gray-500");
                
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const res = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        // CRITICAL FIX: Keys must match backend's req.body structure
                        body: JSON.stringify({ student_id: studentId, token, lessonId: lessonId })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        showSuccess(data.message || "Attendance recorded successfully.");
                        successPopup.classList.add("active");
                        studentIdInput.value = ''; // Clear input on success
                        clearValidationStyles();
                    } else {
                        showError(data.error || "Unknown server error.");
                    }

                } catch (e) {
                    console.error("Connection or fetch error:", e);
                    showError("Server connection error: Unable to reach the server.");
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
            
            
            document.getElementById('attendance-form').addEventListener('submit', submitAttendance);

            closeSuccessButton.onclick = () => {
                successPopup.classList.remove("active");
                clearValidationStyles(); 
            };

            studentIdInput.addEventListener("input", clearValidationStyles);

            clearValidationStyles();
        });
    </script>
</body>
</html>
