<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Token Presenze</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white;
    color: red;
    font-family: monospace;
  }

  #token {
    font-size: 8rem;
    letter-spacing: 1rem;
    margin-bottom: 20px;
  }

  #qrcode {
    margin-top: 20px;
  }

  #timer {
    font-size: 3rem;
    margin-top: 10px;
    color: black;
  }

  #status {
    position: fixed;
    bottom: 10px;
    font-size: 2rem;
    color: #f00;
  }
</style>
</head>
<body>
    <div id="timer">25s</div>
  <div id="token">---</div>
  <div id="qrcode"></div>
  <div id="status"></div>

  <!-- Libreria QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
  let serverIP = 'localhost'; // fallback
  const frontendPath = "/index.html"; // pagina studenti
  let qrcode = new QRCode(document.getElementById("qrcode"), { width: 200, height: 200 });
  let lastToken = '';
  let countdown = 25;
  let countdownInterval;

  function startCountdown() {
    clearInterval(countdownInterval);
    countdown = 25;
    document.getElementById('timer').textContent = countdown + 's';
    countdownInterval = setInterval(() => {
      countdown--;
      if (countdown < 0) countdown = 0;
      document.getElementById('timer').textContent = countdown + 's';
    }, 1000);
  }

  async function aggiornaToken() {
    try {
      const ipRes = await fetch('/server-ip');
      if (ipRes.ok) serverIP = await ipRes.text();

      const res = await fetch('/token');
      if (!res.ok) throw new Error("Token non disponibile");
      const token = await res.text();

      document.getElementById('status').textContent = '';

      if (token !== lastToken) {
        lastToken = token;
        document.getElementById('token').textContent = token;
        startCountdown();

        const url = `http://${serverIP}:3000${frontendPath}?token=${token}`;
        qrcode.clear();
        qrcode.makeCode(url);
      }

    } catch (e) {
      console.error(e);
      document.getElementById('token').textContent = '---';
      document.getElementById('status').textContent = 'Errore: token non disponibile';
      clearInterval(countdownInterval);
      document.getElementById('timer').textContent = '--s';
    }
  }

  setInterval(aggiornaToken, 1000);
  aggiornaToken();
  </script>
</body>
</html>
