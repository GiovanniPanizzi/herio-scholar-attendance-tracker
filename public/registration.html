<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herio Scholar Attendance Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .popup-success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-success.active {
            display: flex;
            opacity: 1;
        }
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .popup-success.active .popup-content {
            transform: scale(1);
        }
        .input-error {
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-sm p-8 mt-10 bg-white shadow-xl rounded-xl">
        <h1 class="text-2xl font-extrabold mb-2 text-gray-800">Register for Class</h1>
        <h2 id="class-info" class="text-sm font-medium mb-6 text-indigo-600"></h2>

        <form id="registration-form" class="flex flex-col gap-4">
            <label for="first_name" class="sr-only">First Name</label>
            <input type="text" id="first_name" placeholder="First Name" required
                   class="p-3 border border-gray-300 bg-gray-50 rounded-lg w-full text-sm">

            <label for="last_name" class="sr-only">Last Name</label>
            <input type="text" id="last_name" placeholder="Last Name" required
                   class="p-3 border border-gray-300 bg-gray-50 rounded-lg w-full text-sm">

            <label for="student_id" class="sr-only">Student ID</label>
            <input type="text" id="student_id" placeholder="Student ID (optional)"
                   class="p-3 border border-gray-300 bg-gray-50 rounded-lg w-full text-sm">

            <p id="status" class="text-sm font-semibold h-5"></p>

            <button type="submit" id="btn" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-150 shadow-md hover:shadow-lg">
                Register
            </button>
        </form>
    </div>

    <div id="success-popup" class="popup-success">
        <div class="popup-content">
            <h2 class="text-3xl font-bold text-green-600 mb-2">Registered âœ…</h2>
            <p class="text-gray-700 mb-6">You have been successfully added to pending students.</p>
            <button id="close-success" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Close
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const submitButton = document.getElementById("btn");
            const firstNameInput = document.getElementById("first_name");
            const lastNameInput = document.getElementById("last_name");
            const studentIdInput = document.getElementById("student_id");
            const statusMessage = document.getElementById("status");
            const classInfoDisplay = document.getElementById("class-info");
            const successPopup = document.getElementById("success-popup");
            const closeSuccessButton = document.getElementById("close-success");

            // Extract class ID from URL parameter
            const params = new URLSearchParams(window.location.search);
            const classId = params.get('class');

            if (!classId) {
                classInfoDisplay.textContent = "Error: Class ID not provided.";
                classInfoDisplay.classList.remove('text-indigo-600');
                classInfoDisplay.classList.add('text-red-500');
                submitButton.disabled = true;
                submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                return;
            }

            classInfoDisplay.textContent = `Class ID: ${classId}`;

            function showError(message, input = firstNameInput) {
                statusMessage.textContent = message;
                statusMessage.classList.add("text-red-500");
                statusMessage.classList.remove("text-green-600", "text-gray-500");
                input.classList.add("input-error");
                input.focus();
            }

            function showSuccess(message) {
                statusMessage.textContent = message;
                statusMessage.classList.add("text-green-600");
                statusMessage.classList.remove("text-red-500", "text-gray-500");
            }

            function clearValidationStyles() {
                statusMessage.textContent = "";
                statusMessage.classList.remove("text-red-500", "text-green-600", "text-gray-500");
                firstNameInput.classList.remove("input-error");
                lastNameInput.classList.remove("input-error");
                studentIdInput.classList.remove("input-error");
            }

            async function registerStudent(e) {
                e.preventDefault();
                clearValidationStyles();

                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const studentId = studentIdInput.value.trim() || null;

                if (!firstName) return showError("First name is required.", firstNameInput);
                if (!lastName) return showError("Last name is required.", lastNameInput);

                statusMessage.textContent = "Submitting...";
                statusMessage.classList.add("text-gray-500");
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const res = await fetch(`/classes/${classId}/pending-students`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ first_name: firstName, last_name: lastName, student_id: studentId })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        showSuccess("You are now added to pending students.");
                        successPopup.classList.add("active");
                        firstNameInput.value = "";
                        lastNameInput.value = "";
                        studentIdInput.value = "";
                    } else {
                        showError(data.error || "Server error.");
                    }

                } catch (err) {
                    console.error("Error:", err);
                    showError("Cannot connect to server.");
                } finally {
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            document.getElementById('registration-form').addEventListener('submit', registerStudent);

            closeSuccessButton.onclick = () => {
                successPopup.classList.remove("active");
                clearValidationStyles();
            };

            [firstNameInput, lastNameInput, studentIdInput].forEach(input => {
                input.addEventListener("input", clearValidationStyles);
            });

            clearValidationStyles();
        });
    </script>
</body>
</html>
