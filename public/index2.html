<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presenze</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #2980b9, #6dd5fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    margin-bottom: 30px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 15px 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1.2rem;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #3498db;
  }

  #status {
    margin-top: 15px;
    font-size: 1rem;
    color: #e74c3c;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Registra Presenza</h2>
    <input id="matricola" placeholder="Matricola">
    <input id="token" placeholder="Token">
    <button id="btn">Invia</button>
    <div id="status"></div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const tokenFromURL = params.get('token');
if (tokenFromURL) {
  document.getElementById('token').value = tokenFromURL;
}

document.getElementById('btn').onclick = async () => {
  const matricola = document.getElementById('matricola').value.trim();
  const token = document.getElementById('token').value.trim();
  const status = document.getElementById('status');

  if (!matricola || !token) {
    status.textContent = "Compila tutti i campi!";
    return;
  }

  try {
    const res = await fetch('/registra', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ matricola, token })
    });

    const data = await res.json();
    status.textContent = data.msg;
    status.style.color = data.status === "ok" ? "#27ae60" : "#e74c3c";

    if (data.status === "ok") {
      document.getElementById('matricola').value = '';
    }
  } catch (e) {
    console.error(e);
    status.textContent = "Errore di connessione!";
    status.style.color = "#e74c3c";
  }
};
</script>
</body>
</html>
